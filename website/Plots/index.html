<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Basic line</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <h1>Plot 3</h1>
    <br /><br />

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <div id="line"></div>

    <script src="line.js"></script>

    <br />

    <br />

    <div id="ddplot">
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/data.js"></script>
      <script src="https://code.highcharts.com/modules/drilldown.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>
      <script src="https://code.highcharts.com/modules/export-data.js"></script>
      <script src="https://code.highcharts.com/modules/accessibility.js"></script>

      <figure class="highcharts-figure">
        <div id="drilldown"></div>
        <p class="highcharts-description"></p>
      </figure>

      <script src="Drilldown_barplot.js"></script>
    </div>

    <br /><br />

    <div id="polar">
      <script src="https://code.highcharts.com/highcharts.js"></script>

      <script src="https://code.highcharts.com/highcharts-more.js"></script>
      <script src="https://code.highcharts.com/modules/data.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>
      <script src="https://code.highcharts.com/modules/export-data.js"></script>
      <script src="https://code.highcharts.com/modules/accessibility.js"></script>
      <script src="polar.js"></script>
    </div>

    <h1>Plot 2</h1>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <figure class="highcharts-figure">
      <div id="parent-container">
        <div id="play-controls">
          <button
            id="play-pause-button"
            class="fa fa-play"
            title="play"
          ></button>
          <input
            id="play-range"
            type="range"
            value="1973"
            min="1973"
            max="2022"
          />
        </div>
        <div id="interactive"></div>
      </div>
    </figure>

    <script src="interactive_barplot.js"></script>

    <br />

    <div id="stream"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/streamgraph.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="streamgraph.js"></script>

    <br /><br />

    <div id="bubble">
      <script src="bubble.js"></script>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css"
    />

    <figure class="highcharts-figure2">
      <div id="line_social"></div>
      <input
        id="width"
        type="range"
        value="1973"
        min="1973"
        max="2022"
        style="width: 700px"
      />
    </figure>

    <script src="script.js"></script>

    <div class="geo">
      <div id="geo1"></div>
      <div id="geo2"></div>
    </div>

    <script src="total_ufo_script.js"></script>
    <script src="./percapita_script.js"></script>
  </body>
</html>
